<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="login3-body-style"> 
    <div class="login3-container">
        <div class="login3-card">
            <input type="email" id="login3-email" placeholder="email@gmail.com" value="email@gmail.com" class="login3-input">

            <div class="login3-remember-me">
                <input type="checkbox" id="remember-me" checked>
                <label for="remember-me">Remember me on this computer</label>
            </div>

            <button class="login3-continue-btn">Continue</button>

            <button class="login3-google-btn-alt"> 
                <img src="https://github.com/Marianne-101/pictures/blob/main/google-icon.png?raw=true" alt="Google Icon" class="google-icon">
            </button>

            <p class="login3-terms-alt"> By signing in, you agree to <a href="#">Terms & Policy</a>
            </p>
        </div>

        <div class="google-auth-logos-bottom">
            <img src="https://github.com/Marianne-101/pictures/blob/main/dost-stii-logo.png?raw=true.png" alt="DOST-STII Logo">
            <img src="https://github.com/Marianne-101/pictures/blob/main/dost-stii-library-logo.png?raw=true.png" alt="DOST-STII Library Logo">
            <img src="https://github.com/Marianne-101/pictures/blob/main/nu-logo.png?raw=true.png" alt="NU Logo">
            <img src="https://github.com/Marianne-101/pictures/blob/main/asia-pacific-college-logo.jpg?raw=true.png" alt="Asia Pacific College Logo">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
