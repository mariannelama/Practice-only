<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGHAMazing Quest CMS - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <header class="app-header">
        </header>

        <main class="login-box">
            <h1>AGHAMazing Quest CMS</h1>

            <div class="logo-icons-container">
                <div class="logo-row top-row">
                    <!-- Placeholder URLs used for demonstration -->
                    <img src="https://github.com/Marianne-101/pictures/blob/main/dost-stii-logo.png?raw=true.png" alt="DOST STII Logo">
                    <img src="https://github.com/Marianne-101/pictures/blob/main/dost-stii-library-logo.png?raw=true.png" alt="DOST STII Library Logo">
                </div>
                <div class="logo-row bottom-row">
                    <img src="https://github.com/Marianne-101/pictures/blob/main/nu-logo.png?raw=true.png" alt="NU Logo">
                    <img src="https://github.com/Marianne-101/pictures/blob/main/asia-pacific-college-logo.jpg?raw=true.png" alt="Asia Pacific College Logo">
                </div>
            </div>
            <section class="create-account-form">
                <h2>Create an account</h2>
                <p>Enter your email to sign up for this app</p>
                <input type="email" id="email" placeholder="email@domain.com">
                
                <!-- Sign In link added -->
                <p class="switch-auth-mode">
                    Already have an account? 
                    <a href="login-screen-3.html" class="sign-in-link">Sign In</a>
                </p>

                <button class="dost-signup-btn">Sign up with DOST email</button>
            </section>

            <div class="separator">or continue with</div>

            <button class="google-signup-btn">
                <img src="https://github.com/Marianne-101/pictures/blob/main/google-icon.png?raw=true" alt="Google Icon" class="google-icon"> Google
            </button>

            <p class="terms-policy">
                By clicking continue, you agree to our <a href="#">**Terms of Service**</a> and <a href="#">**Privacy Policy**</a>
            </p>
        </main>

        <footer class="logo-footer">
            </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
